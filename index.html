<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ICON BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- SCRIPT JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
    <title>To Do List</title>
</head>

<body>
<div id="root"> <!--script vuejs--> 


        <div class="container">
            <!-- MAIN TITLE -->
            <h1 class="mt-3 text-center text-white fw-bold display-2">{{ mainTitle }}</h1>
            
            <hr class="border border-white border-2 opacity-100 mt-5">  
            
            <!-- INPUT NUOVA -->
            <h2 class="text-center text-white mt-5 mb-3">{{ secondTitle }}</h2>
            <input @keyup.enter="caricaScheda()" v-model="newScheda.nameScheda" type="text" class="form-control mb-3">
            <div class="text-center mb-5">
                <button @click="caricaScheda()" class="btn btn-success text-center">Carica</button>
            </div>
            
            
            <hr class="border border-white border-2 opacity-100 ">        
            
            <div class="row text-center d-flex justify-content-center justify-content-evenly">
                
                <!-- SCHEDA DA FARE -->
                <div class="col-4">
                    <h3 class="mb-3 mt-4 text-white">~ DA FARE ~</h3>
                    <ul class="p-0">
                        <li v-for="(scheda, index) in schede" v-show="scheda.doneScheda == false" class="scheda p-3 mb-4">
                            <div class="fw-bold">{{ scheda.nameScheda }}</div>
                            <div class="fs-5">
                                <i @click="schedaFatta(index)" class="fa-solid fa-clipboard-check text-success"></i>
                                <i @click="cancellaScheda(index)" class="fa-solid fa-x  text-danger ms-3"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <!-- SCHEDA FATTO -->
                <div class="col-4">
                    <h3 class="mb-3 mt-4 text-white">~ FATTO ~</h3>
                    <ul class="p-0">
                        <li v-for="(scheda, index) in schede" v-show="scheda.doneScheda == true" class="scheda p-3 mb-4">
                            <div class="fw-bold">{{ scheda.nameScheda }}</div>
                            <div class="fs-5">
                                <i @click="schedaDaFare(index)" class="fa-solid fa-reply text-secondary"></i>
                                <i @click="cancellaScheda(index)" class="fa-solid fa-x  text-danger ms-3"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
</div>
    
    
    
    
    
    
    <!-- SCRIPT BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
